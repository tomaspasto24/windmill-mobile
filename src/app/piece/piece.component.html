
<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img alt="Piece image" src="{{imageToShow}}" class="img" />
      </ion-col>
      <ion-col>
        <ion-card-header>
          <ion-card-title>{{piece?.name}}</ion-card-title>
          <ion-card-subtitle>{{piece?.type}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <span>Resistencia al aire: {{piece?.airResistance}} </span>
          <span>Material: {{piece?.material}} </span>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
